<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling to make the text black */
        .modal-body {
            color: black;
        }
        .modal-title {
            color: black;
        }
    </style>
</head>
<body class="bg-dark text-light text-center">
    <!-- Include Background Template -->
    {% include 'bgtemplate.html' %}

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Created Private and Public Key</h5>
                    <!-- Close button with explicit JavaScript -->
                    <button type="button" class="close" id="closeModal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{pub_key}}
                    {{priv_key}}
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4">Welcome to SocialApp</h1>
        <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
    </div>

    {% if user_cookie %}
    <div class="container mt-5">
        <div class="card border-secondary shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Bank Account Login</h5>
            </div>
            <div class="card-body bg-white">
                {% if bank_details %}
                <div id="account-details" class="d-none">
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <strong>Account Number:</strong>
                        </div>
                        <div class="col-sm-6 text-end">
                            <span>1234 5678 9012</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <strong>Balance:</strong>
                        </div>
                        <div class="col-sm-6 text-end text-success">
                            <span>$5,000.00</span>
                        </div>
                    </div>
                </div>
                {% else %}
                <div id="login-section">
                    <form action="/bank" method="POST">   
                        <div class="mb-3">
                            <label for="privateKey" class="form-label"><strong>Enter Private Key:</strong></label>
                            <input type="password" name="priv_key" class="form-control" placeholder="Enter your private key">
                        </div> 
                        <button type="submit" class="btn btn-secondary w-100">Submit</button>
                    </form>  
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    {% if priv_key %}
    <script>
        $(document).ready(function(){
            $('#myModal').modal('show');
        });
        $('#closeModal').click(function() {
                $('#myModal').modal('hide');  // Hide the modal when close button is clicked
            });
    </script>
    {% endif %}
</body>
</html>
