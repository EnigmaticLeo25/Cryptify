<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100 text-light">
    <div class="card bg-secondary text-light p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Register</h1>
        <form action="/register" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-light border-secondary" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control bg-dark text-light border-secondary" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="/login" class="text-decoration-none text-light">Login here</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
