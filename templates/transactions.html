<html>
  <head>
    <title>Transactions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  {% include 'bgtemplate.html' %}
  <body class="bg-dark text-light text-center">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div
        class="card bg-dark text-light"
        style="width: 25rem; padding: 1.5rem; border-radius: 12px"
      >
        <h3 class="text-center mb-4">Enter Account Details</h3>
        <form action="/account">
          {% if accountVerified %}
          <div class="form-group mb-3">
            <label for="accountInput" class="form-label">Account Name</label>
            <div class="input-group">
              <span class="input-group-text bg-secondary text-light">
                <i class="bi bi-wallet2"></i>
              </span>
              <input
                type="text"
                id="accountInput"
                class="form-control bg-secondary text-light border-0"
                placeholder="Enter account name"
                required
              />
            </div>
          </div>
          {% else %}
          <div class="form-group mb-3">
            <label for="amountInput" class="form-label"
              >Amount to Transfer</label
            >
            <div class="input-group">
              <span class="input-group-text bg-secondary text-light">
                <i class="bi bi-currency-dollar"></i>
              </span>
              <input
                type="number"
                id="amountInput"
                class="form-control bg-secondary text-light border-0"
                placeholder="Enter amount"
                required
              />
            </div>
          </div>
          {% endif %}
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-check-circle"></i> Submit
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
